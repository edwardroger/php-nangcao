<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header class="container">
            <h1>Shopping Cart</h1>

            <ul class="breadcrumb">
                <li>Home</li>
                <li>Shopping Cart</li>
            </ul>

            <!-- Total product -->
        </header>
        <section class="container">
            <div class="category">
                <select name="" id="search-category">
                    <option value=""></option>
                    <option value="Laptop">Laptop</option>
                    <option value="Phone">Phone</option>
                    <option value="Accessory">Accessory</option>
                </select>
            </div>
            <div class="price">
                <label for="">Min price: </label>
                <input type="number" class="min-price">
                <label for="">Max price: </label>
                <input type="number" class="max-price">
            </div>
            <div class="button-search">
                <button onclick="handleSearch()">Search</button>
            </div>
        </section>
        <section class="container">
            <ul class="products" id="products">
            </ul>
        </section>

        <section class="option-container container">
            <!-- Mã giảm giá -->
            <div class="promotion">
                <label for="promo-code">Have A Promo Code?</label>
                <input type="text" id="promo-code" autocomplete="off" />
                <button type="button" onclick="handleVoucher()"></button>
            </div>
            <div class="text-error" style="color: red"></div>

            <!-- Tổng tiền -->
            <div class="summary">
                <ul>
                    <li class="subtotal">Subtotal <span class="total"></span></li>
                    <li class="vat">VAT<span></span></li>
                    <li class="discount hide">Discount<span>$5.00</span></li>
                    <li class="sub-total">Total <span class="cart-total"></span></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
